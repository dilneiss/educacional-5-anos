        .player-name {

            color: #2E7D32;

        }
        .word-letter {

            height: 60px;

            align-items: center;
            justify-content: center;

            border-radius: 10px;

            margin: 20px;
            color: #888;
            opacity: 0.7;

        .word-container {
            min-height: 100px;
            margin: 20px;
        }

        .correct-word {
            color: #2E7D32 !important;
            opacity: 1 !important;
        }

        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 24px;
            color: #666;
            border-bottom: 3px solid #999;
        }

        .revealed {
            color: #2E7D32 !important;
            border-bottom: 3px solid #2E7D32;
        }

        .scrambled-letters {
            margin: 20px;
        }

        /* Jogo das Sombras */
        .shadow-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .shadow-item {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: move;
            transition: transform 0.3s;
        }
        .shadow-slot {
            width: 150px;
            height: 150px;
            margin: 10px;
            background: #E0E0E0;
            border-radius: 15px;
        }

        /* Quebra-CabeÃ§a NumÃ©rico */
        .puzzle-piece {
            width: 80px;
            height: 80px;
            margin: 5px;
            background: #FFB74D;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 10px;

            align-items: center;

            25% { transform: translateX(-5px); }

            100% { transform: translateX(0); }

            const targetLetters = Array.from(originalName).filter(c => c !== ' ' && c !== '-');

            // Cria a exibiÃ§Ã£o do alvo
            let targetDisplay = '';
            targetLetters.forEach((letter, index) => {
                targetDisplay += `<span class="letter-box" id="target-letter-${index}">${letter}</span>`;
            });

            content.innerHTML += `
        <div class="word-target">
            ${randomEmoji.emoji} <div id="target-word">${targetDisplay}</div>
        </div>
        <div class="scrambled-letters" id="scrambled-letters"></div>
    `;

            // Prepara as letras embaralhadas (exatamente as da palavra)
            let scrambledLetters = shuffle([...targetLetters]);

            // Exibe as letras embaralhadas
            const lettersContainer = document.getElementById('scrambled-letters');
            scrambledLetters.forEach((letter) => {
                const div = document.createElement('div');
                div.className = 'word-letter';
                div.textContent = letter;
                div.onclick = function() {
                    handleLetterClick(this, targetLetters);
                };
                lettersContainer.appendChild(div);
            });

            speak(`Monte a palavra: ${randomEmoji.nome}`); // Usa o nome original com acentos
        }

        function handleLetterClick(letterElement, targetLetters) {
            const revealedLetters = document.querySelectorAll('#target-word .revealed');
            const nextIndex = revealedLetters.length;

            if(nextIndex < targetLetters.length) {
                const correctLetter = targetLetters[nextIndex];

                if(letterElement.textContent === correctLetter) {
                    // Revela a letra correta
                    document.getElementById(`target-letter-${nextIndex}`).classList.add('revealed');
                    // Esconde a letra clicada
                    letterElement.style.visibility = 'hidden';

                    // Verifica se completou
                    if(nextIndex === targetLetters.length - 1) {
                        showFeedback('ğŸ‰ ParabÃ©ns! Palavra correta!', true);
                        updateStars(1);
                        speak("Palavra correta! Muito bem!");
                        setTimeout(() => startGame('word'), 2000);
                    }
                } else {
                    showFeedback('ğŸ˜Š Tente novamente!', false);
                    speak("Essa nÃ£o Ã© a letra correta");
                }
            }
        }

        function initShadowGame() {
            const items = ['ğŸ±', 'ğŸš—', 'ğŸ ', 'ğŸ'];
            const content = document.getElementById('content');
            content.innerHTML = '<h2>Combine as sombras:</h2>';

            // Itens arrastÃ¡veis
            content.innerHTML += '<div class="shadow-container">' +
                items.map(item => `
                    <div class="shadow-item" draggable="true" ondragstart="drag(event)">
                        <div style="font-size: 80px">${item}</div>
                    </div>
                `).join('') + '</div>';

            // Ãreas de soltar
            content.innerHTML += '<div class="shadow-container">' +
                shuffle(items).map(item => `
                    <div class="shadow-slot" ondrop="dropShadow(event, '${item}')"
                        ondragover="allowDrop(event)"></div>
                `).join('') + '</div>';
        }

        // Jogo 2: Quebra-CabeÃ§a NumÃ©rico
        function initPuzzleGame() {
            const content = document.getElementById('content');
            content.innerHTML = '<h2>Complete o quebra-cabeÃ§a:</h2>';

            const numbers = shuffle([1, 2, 3, 4, 5]);
            const quantities = shuffle(['ğŸğŸğŸ', 'â­ï¸â­ï¸', 'ğŸˆğŸˆğŸˆğŸˆ', 'ğŸ±ğŸ±', 'ğŸš—']);

            content.innerHTML += numbers.map(num => `
                <div class="puzzle-piece" onclick="matchNumber(${num})">${num}</div>
            `).join('');

            content.innerHTML += '<div style="margin:20px">' +
                quantities.map(q => `
                    <div class="puzzle-piece">${q}</div>
                `).join('') + '</div>';
        }

        // Jogo 3: ClassificaÃ§Ã£o por Cores
        function initColorGame() {
            const colors = ['#FF0000', '#00FF00', '#0000FF'];
            const content = document.getElementById('content');
            content.innerHTML = '<h2>Separe por cores:</h2>';

            // Itens coloridos
            content.innerHTML += shuffle(colors)
                .map(c => `<div class="color-item" style="background:${c}"
                    draggable="true" ondragstart="dragColor(event, '${c}')"></div>`)
                .join('');

            // Caixas de classificaÃ§Ã£o
            content.innerHTML += '<div style="margin-top:30px">' +
                colors.map(c => `
                    <div class="color-bin" style="border-color:${c}"
                        ondrop="dropColor(event, '${c}')" ondragover="allowDrop(event)">
                        ${c}
                    </div>
                `).join('') + '</div>';
        }

        // Jogo 4: EstaÃ§Ã£o MeteorolÃ³gica
        function initWeatherGame() {
            const weatherData = [
                { icon: 'â˜€ï¸', correctItems: ['ğŸ•¶ï¸', 'ğŸ©', 'ğŸ§´'], title: 'Ensolarado' },
                { icon: 'ğŸŒ§ï¸', correctItems: ['â˜‚ï¸', 'ğŸ§¥', 'ğŸ¥¾'], title: 'Chuvoso' },
                { icon: 'â„ï¸', correctItems: ['ğŸ§¤', 'ğŸ§£', 'ğŸ¿'], title: 'Frio' }
            ];

            const content = document.getElementById('content');

            // Escolhe um clima aleatÃ³rio
            const currentWeather = shuffle(weatherData)[0];

            // Cria todas as opÃ§Ãµes possÃ­veis (corretas + incorretas)
            const incorrectItems = ['ğŸ¸', 'ğŸ“˜', 'ğŸˆ', 'ğŸª', 'ğŸ­', 'ğŸ¨'];
            const allItems = shuffle([...currentWeather.correctItems, ...shuffle(incorrectItems).slice(0, 3)]);

            content.innerHTML = `
        <h2>Escolha os itens para o clima:</h2>
        <div class="weather-card">
            <div style="font-size:60px">${currentWeather.icon}</div>
            <h3>${currentWeather.title}</h3>
            <div class="weather-items" id="weather-items">
                ${allItems.map(item => `
                    <div class="weather-item"
                         data-item="${item}"
                         onclick="handleWeatherItem(this, '${item}', '${currentWeather.icon}')">
                        ${item}
                    </div>
                `).join('')}
            </div>
        </div>
    `;

            // Adiciona contador de acertos ao estado global
            window.weatherGameState = {
                correctCount: 0,
                totalCorrect: currentWeather.correctItems.length,
                currentIcon: currentWeather.icon
            };
        }

        function handleWeatherItem(element, item, correctIcon) {
            if (element.classList.contains('selected')) {
                return; // Impede selecionar o mesmo item duas vezes
            }

            const correctItems = {
                'â˜€ï¸': ['ğŸ•¶ï¸', 'ğŸ©', 'ğŸ§´'],
                'ğŸŒ§ï¸': ['â˜‚ï¸', 'ğŸ§¥', 'ğŸ¥¾'],
                'â„ï¸': ['ğŸ§¤', 'ğŸ§£', 'ğŸ¿']
            }[correctIcon];

            if (correctItems.includes(item)) {
                element.classList.add('selected');
                element.style.background = '#C8E6C9';
                element.style.transform = 'scale(1.1)';
                element.style.border = '2px solid #4CAF50';
                showFeedback('âœ”ï¸ Item correto!', true);

                // Incrementa o contador de acertos
                window.weatherGameState.correctCount++;

                // Verifica se completou todos os itens corretos
                if (window.weatherGameState.correctCount === window.weatherGameState.totalCorrect) {
                    updateStars(1);
                    showFeedback('ğŸ‰ ParabÃ©ns! VocÃª completou o desafio!', true);
                    speak('ParabÃ©ns! VocÃª acertou todos os itens!');
                    setTimeout(() => startGame('weather'), 2000);
                }
            } else {
                element.style.background = '#FFCDD2';
                element.style.animation = 'shake 0.5s';
                showFeedback('âŒ NÃ£o Ã© para este clima', false);
                setTimeout(() => {
                    element.style.background = '';
                    element.style.animation = '';
                }, 1000);
            }
        }

        // FunÃ§Ãµes de arrastar/soltar genÃ©ricas
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.innerHTML);
        }

        let draggedColor = '';

        function dragColor(ev, color) {
            draggedColor = color;
        }

        function dropColor(ev, targetColor) {
            if(draggedColor === targetColor) {
                ev.target.style.backgroundColor = draggedColor;
                showFeedback('ğŸŒŸ Correto!', true);
                updateStars(1);
            } else {
                showFeedback('ğŸ˜Š Tente outra vez', false);
            }
        }

        function checkWeatherItem(item, correctIcon) {
            const isValid = {
                'ğŸ•¶ï¸': 'â˜€ï¸', 'ğŸ©': 'â˜€ï¸',
                'â˜‚ï¸': 'ğŸŒ§ï¸', 'ğŸ§¥': 'ğŸŒ§ï¸',
                'ğŸ§¤': 'â„ï¸', 'ğŸ§£': 'â„ï¸'
            }[item] === correctIcon;

            if(isValid) {
                showFeedback('ğŸŒˆ CombinaÃ§Ã£o perfeita!', true);
                updateStars(1);
            } else {
                showFeedback('ğŸ’¡ NÃ£o Ã© para esse clima', false);
            }
        }

        function updateStars(change) {
            const newStars = Math.max(0, stars + change);
            if(newStars !== stars) {
                stars = newStars;
                localStorage.setItem('stars', stars.toString());
                document.getElementById('stars-count').textContent = stars;
                
                if(change > 0) {
                    speak(`ParabÃ©ns! Agora vocÃª tem ${stars} estrelas!`);
                } else if(change < 0 && stars > 0) {
                    speak('NÃ£o desista! Continue tentando!');
                }
            }
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = isCorrect ? '#2E7D32' : '#C62828';
        }

        function speak(text) {
            if(speechSynth.speaking) speechSynth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9;
            speechSynth.speak(utterance);
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function getEmojiName(emoji) {
            const names = {
                'ğŸ': 'maÃ§Ã£', 'â­': 'estrela', 'ğŸ»': 'urso',
                'ğŸˆ': 'balÃ£o', 'ğŸª': 'biscoito', 'ğŸ¶': 'cachorro',
                'ğŸ‰': 'melancia', 'ğŸš—': 'carro', 'ğŸ®': 'videogame',
                'ğŸ•': 'pizza', 'ğŸ€': 'bola', 'ğŸ ': 'peixe',
                'ğŸ©': 'rosquinha', 'ğŸš‚': 'trem', 'ğŸŒ»': 'girassol'
            };
            return names[emoji] || 'objeto';
        }
