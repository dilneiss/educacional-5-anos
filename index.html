<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Jogo Educativo Infantil</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        /* Bloquear seleção de texto e toque prolongado */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Layout */
        body {
            font-family: "Arial", sans-serif;
            background-color: #fff3e0;
            margin-bottom: 80px;
        }

        .container {
            text-align: center;
        }
        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ff5722;
            margin: 40px 0 20px;
        }
        #start-menu {
            display: none;
            margin-top: 30px;
        }
        .start-menu-btn {
            width: 250px;
            display: inline-block;
            margin: 20px auto;
        }
        .start-menu-input {
            font-size: 24px;
            border-radius: 8px;
            border: 2px solid #ccc;
            padding: 8px 10px;
            width: 300px;
            max-width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 15px;
            background-color: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
        }

        .feedback {
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 60px;
        }

        .game-mode {
            background-color: #81d4fa;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
            border: 3px solid #000;
        }
        .game-mode:hover {
            transform: scale(1.05);
        }

        #game-area {
            display: none;
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: relative;
        }
        .player-name {
            font-size: 24px;
            color: #2e7d32;
            font-weight: bold;
            margin: 0;
        }
        .stars-info {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stars-info span {
            font-size: 28px;
        }

        /* Botão e Modal de Figurinhas */
        #stickers-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background: #ff9800;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9998;
        }
        .stickers-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            z-index: 9999;
            width: 90%;
            max-width: 500px;
            display: none;
        }
        .stickers-modal h3 {
            margin-bottom: 20px;
        }
        .stickers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .sticker-item {
            font-size: 24px;
            background: #ffeb3b;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: default;
        }

        /* Categorias */
        .category-game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .category-bin {
            width: 180px;
            min-height: 150px;
            border: 3px dashed #000;
            border-radius: 15px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 10px;
            transition: background 0.3s;
        }
        .category-label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .bin-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            min-height: 50px;
        }

        .category-item {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 10px;
            font-size: 2rem;
            border: 3px solid #000;
            background-color: #c8e6c9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .category-item.hidden-item {
            visibility: hidden;
        }
        .category-matched {
            background-color: #c8e6c9 !important;
            border-color: #4caf50 !important;
        }
        .category-wrong {
            background-color: #ffcdd2 !important;
            border-color: #c62828 !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Outros jogos */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .number-option {
            background-color: #c8e6c9;
            width: 100px;
            height: 100px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .target-number {
            background-color: #ffd700 !important;
            color: #000;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            font-size: 2rem;
            border: 3px solid #000;
        }

        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .emoji-option {
            background-color: #c8e6c9;
            width: 120px;
            height: 120px;
            margin: 10px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .emoji-name {
            font-size: 14px;
            margin-top: 5px;
        }

        .counting-target {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .count-box {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            background: #fff9c4;
            border: 3px solid #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .counting-game .emoji-option {
            width: 100px;
            height: 100px;
            margin: 5px;
            font-size: 40px;
        }

        .word-letter {
            background-color: #ffd700;
            width: 60px;
            height: 60px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #000;
        }
        .word-target {
            font-size: 40px;
            margin: 20px;
            color: #888;
            opacity: 0.7;
        }
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 24px;
            color: #666;
            border-bottom: 3px solid #999;
        }
        .revealed {
            color: #2e7d32 !important;
            border-bottom: 3px solid #2e7d32;
        }
        .scrambled-letters {
            margin: 20px;
        }

        .shadow-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .shadow-item {
            width: 150px;
            height: 150px;
            margin: 10px;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            background: #fff9c4;
            border-radius: 15px;
            border: 3px solid #000;
        }
        .shadow-slot {
            width: 150px;
            height: 150px;
            margin: 10px;
            background: #e0e0e0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            opacity: 0.3;
            cursor: pointer;
            border: 3px solid #ccc;
            transition: all 0.2s ease;
        }
        .shadow-match {
            background: #c8e6c9 !important;
            border: 3px solid #4caf50 !important;
            opacity: 1 !important;
            font-size: 80px !important; /* garantir tamanho do emoji */
            width: 150px !important; /* manter tamanho */
        }
        .shadow-mismatch {
            background: #ffcdd2 !important;
            border: 3px solid #c62828 !important;
            animation: shake 0.5s;
        }

        .numbers-container,
        .quantities-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px auto;
            max-width: 800px;
        }
        .puzzle-piece {
            width: 130px;
            height: 130px;
            font-size: 30px;
            margin: 5px;
            background: #ffb74d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
        }
        .number-piece {
            font-size: 36px;
            font-weight: bold;
            background: #81d4fa;
        }
        .emoji-piece {
            background: transparent !important;
            padding: 5px;
        }
        .puzzle-emoji-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 5px;
        }
        .emoji-cell {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        .puzzle-piece.selected {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .puzzle-piece.matched {
            background: #c8e6c9;
            cursor: default;
            border-color: #4caf50;
        }
        .puzzle-piece.matched .emoji-cell {
            background: rgba(76, 175, 80, 0.1);
        }
        .puzzle-piece.wrong {
            animation: shake 0.5s;
            background: #ffcdd2;
        }
        .puzzle-piece.wrong .emoji-cell {
            background: rgba(244, 67, 54, 0.1);
        }

        .color-bin {
            width: 120px;
            height: 120px;
            margin: 10px;
            border: 3px dashed #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: white;
            cursor: pointer;
        }
        .color-bin span {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        .color-item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .color-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .weather-card {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 250px;
        }
        .weather-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .weather-item {
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            background: #f5f5f5;
        }
        .weather-item.selected {
            background: #c8e6c9 !important;
            transform: scale(1.1);
            border: 2px solid #4caf50;
        }

        .d-none {
            display: none !important;
        }

        /* ---- Jogo de Leitura ---- */
        .reading-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .reading-word-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .reading-syllable {
            background-color: #ffd54f;
            color: #000;
            font-size: 2rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reading-syllable:hover {
            transform: scale(1.05);
        }
        .reading-result {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reading-result-syllable {
            width: 60px;
            height: 60px;
            background-color: #fff9c4;
            border: 3px solid #000;
            border-radius: 10px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        .reading-result-syllable.correct {
            background-color: #c8e6c9;
            border-color: #4caf50;
        }
    </style>
</head>

    function handleLetterClick(letterElement, targetLetters) {
        const revealedLetters = document.querySelectorAll(

        if (nextIndex < targetLetters.length) {
            const correctLetter = targetLetters[nextIndex];

            if (letterElement.textContent === correctLetter) {
                document
                    .getElementById(`target-letter-${nextIndex}`)
                    .classList.add("revealed");
                letterElement.style.visibility = "hidden";

                if (nextIndex === targetLetters.length - 1) {
                    showFeedback("🎉 Parabéns! Palavra correta!", true);

    function selectShadowItem(element, emoji) {
        if (window.shadowGameState.selectedElement) {
            window.shadowGameState.selectedElement.style.opacity = "1";
        }
        window.shadowGameState.selectedEmoji = emoji;
        window.shadowGameState.selectedElement = element;
        element.style.opacity = "0.5";
    }

    function selectShadowSlot(slotElement, expectedEmoji) {
        const selected = window.shadowGameState.selectedEmoji;
        const selectedEl = window.shadowGameState.selectedElement;
        if (!selected) return;

        if (selected === expectedEmoji) {
            slotElement.textContent = selected; // manter o emoji e fonte
            slotElement.classList.add("shadow-match");
            slotElement.classList.remove("shadow-slot");
            window.shadowGameState.correctMatches++;
            if (selectedEl) selectedEl.style.display = "none";
            if (
                window.shadowGameState.correctMatches ===
                window.shadowGameState.totalItems
            ) {
                updateStars(1);
                showFeedback("🎉 Parabéns! Todas sombras combinadas!", true);
                scheduleNewGame("shadows", 2000);
            } else {
                showFeedback("✅ Correto!", true);
                speak("Muito bem!");
            }
        } else {
            slotElement.classList.add("shadow-mismatch");
            setTimeout(() => slotElement.classList.remove("shadow-mismatch"), 1000);
            speak("Essa não é a sombra correta, você perdeu uma estrela");
            updateStars(-1);
            showFeedback("Ops! Sombra incorreta!", false);
        }

        if (selectedEl) {
            selectedEl.style.opacity = "1";
        }
        window.shadowGameState.selectedEmoji = null;
        window.shadowGameState.selectedElement = null;
    }

        document.querySelectorAll(".number-piece").forEach((piece) => {
            piece.classList.remove("selected");
        });
        element.classList.add("selected");
        window.puzzleGameState.selectedNumber = number;
    }

    function matchQuantity(element, quantity) {
        if (window.puzzleGameState.selectedNumber === null) {
            showFeedback("Selecione um número primeiro!", false);
            return;
        }

        if (quantity === window.puzzleGameState.selectedNumber) {
            element.classList.add("matched");
            document
                .querySelector(`.number-piece[data-number="${quantity}"]`)
                .classList.add("matched");
            window.puzzleGameState.correctMatches++;
            showFeedback("🎯 Combinação correta!", true);

            if (
                window.puzzleGameState.correctMatches ===
                window.puzzleGameState.totalPairs
            ) {
                updateStars(1);
                showFeedback("🎉 Parabéns! Você completou o quebra-cabeça!", true);
                scheduleNewGame("puzzle", 2000);
            }
        } else {
            showFeedback("❌ Tente novamente!", false);
            element.classList.add("wrong");
            setTimeout(() => {
                element.classList.remove("wrong");
            }, 500);
            updateStars(-1);
        }

        window.puzzleGameState.selectedNumber = null;
        document.querySelectorAll(".number-piece").forEach((piece) => {
            if (!piece.classList.contains("matched")) {
                piece.classList.remove("selected");
            }
        });
    }

    function selectColorItem(el, color) {
        if (window.colorGameState.selectedElement) {
            window.colorGameState.selectedElement.style.opacity = "1";
        }
        window.colorGameState.selectedColor = color;
        window.colorGameState.selectedElement = el;
        el.style.opacity = "0.5";
    }

    function placeColor(binEl, targetColor) {
        const selected = window.colorGameState.selectedColor;
        const selectedEl = window.colorGameState.selectedElement;
        if (!selected) return;
        if (binEl.getAttribute("data-filled") === "true") {
            showFeedback("Esta caixa já está preenchida!", false);
            if (selectedEl) selectedEl.style.opacity = "1";
            window.colorGameState.selectedColor = null;
            window.colorGameState.selectedElement = null;
            return;
        }

        if (selected === targetColor) {
            binEl.style.backgroundColor = selected;
            binEl.setAttribute("data-filled", "true");
            window.colorGameState.correctMatches++;
            showFeedback("🌟 Cor correta!", true);
            if (selectedEl) selectedEl.style.display = "none";

            if (
                window.colorGameState.correctMatches ===
                window.colorGameState.totalColors
            ) {
                updateStars(1);
                showFeedback("🎉 Parabéns! Você completou todas as cores!", true);
                scheduleNewGame("colors", 2000);
            }
        } else {
            showFeedback("😊 Tente outra cor", false);
            binEl.style.animation = "shake 0.5s";
            setTimeout(() => {
                binEl.style.animation = "";
            }, 500);
            updateStars(-1);
            speak("Cor incorreta, tente novamente");
        }

        if (selectedEl) {
            selectedEl.style.opacity = "1";
        }
        window.colorGameState.selectedColor = null;
        window.colorGameState.selectedElement = null;
    }

    function initWeatherGame() {
        const weatherData = [
            { icon: "☀️", correctItems: ["🕶️", "🎩", "🧴"], title: "Ensolarado" },
            { icon: "🌧️", correctItems: ["☂️", "🧥", "🥾"], title: "Chuvoso" },

        while (currentWeather === lastWeather) {
            currentWeather = weatherData[Math.floor(Math.random() * weatherData.length)];
        }
        lastWeather = currentWeather;

        const incorrectItems = ["🎸", "📘", "🎈", "🎪", "🎭", "🎨"];
        const allItems = shuffle([
            ...currentWeather.correctItems,

        <h3>${currentWeather.title}</h3>
        <div class="weather-items" id="weather-items">
          ${allItems
            .map(

                   data-item="${item}"
                   onclick="handleWeatherItem(this, '${item}', '${currentWeather.icon}')">
                ${item}

            .join("")}
        </div>
      </div>

            correctCount: 0,

        speak(`Selecione as figuras que você usaria para o clima ${currentWeather.title}`);

    function handleWeatherItem(element, item, correctIcon) {
        if (element.classList.contains("selected")) return;

        const correctItems = {
            "☀️": ["🕶️", "🎩", "🧴"],
            "🌧️": ["☂️", "🧥", "🥾"],
            "❄️": ["🧤", "🧣", "🎿"],
        }[correctIcon];

        if (correctItems.includes(item)) {
            element.classList.add("selected");
            showFeedback("✔️ Item correto!", true);
            window.weatherGameState.correctCount++;

            if (
                window.weatherGameState.correctCount ===
                window.weatherGameState.totalCorrect
            ) {
                updateStars(1);
                showFeedback("🎉 Parabéns! Você completou o desafio!", true);
                scheduleNewGame("weather", 2000);
            }
        } else {
            element.style.background = "#FFCDD2";
            element.style.animation = "shake 0.5s";
            showFeedback("❌ Não é para este clima", false);
            speak("Não é para este clima");
            setTimeout(() => {
                element.style.background = "";
                element.style.animation = "";
            }, 1000);
            updateStars(-1);
        }
    }

    /*********** LEITURA ************/
    function initReadingGame() {
        const content = document.getElementById("content");
        content.innerHTML = `
      <h2 class="reading-title">Toque para formar a palavra!</h2>
      <div id="reading-result" class="reading-result"></div>
      <div id="reading-syllables" class="reading-word-box"></div>
    `;

        let randomWord = shuffle(readingWords)[0];
        while (randomWord.word === lastReadingWord?.word) {
            randomWord = shuffle(readingWords)[0];
        }
        lastReadingWord = randomWord;

        const originalSyllables = [...randomWord.syllables];
        const scrambled = shuffle([...randomWord.syllables]);
        window.readingGameState = {
            originalWord: randomWord.word,
            syllables: originalSyllables,
            userIndex: 0,
        };

        const resultContainer = document.getElementById("reading-result");
        originalSyllables.forEach((_, idx) => {
            const span = document.createElement("div");
            span.className = "reading-result-syllable";
            span.id = "result-syllable-" + idx;
            resultContainer.appendChild(span);
        });

        const syllablesContainer = document.getElementById("reading-syllables");
        scrambled.forEach((syllable) => {
            const div = document.createElement("div");
            div.className = "reading-syllable";
            div.textContent = syllable;
            div.onclick = function () {
                handleReadingTap(this);
            };
            syllablesContainer.appendChild(div);
        });

        speak(
            `Forme a palavra ${randomWord.word.toUpperCase()}! Toque nas sílabas na ordem correta: ${originalSyllables.join(
                "-"
            )}.`
        );
    }

    function handleReadingTap(element) {
        const state = window.readingGameState;
        const nextNeeded = state.syllables[state.userIndex];
        const tapped = element.textContent;

        if (tapped === nextNeeded) {
            const targetSlot = document.getElementById(
                `result-syllable-${state.userIndex}`
            );
            targetSlot.textContent = tapped;
            targetSlot.classList.add("correct");

            element.style.visibility = "hidden";
            speak(tapped);

            state.userIndex++;
            if (state.userIndex === state.syllables.length) {
                showFeedback(
                    `🎉 Parabéns! Você formou a palavra "${state.originalWord.toUpperCase()}"!`,
                    true
                );
                updateStars(1);
                scheduleNewGame("reading", 3000);
            }
        } else {
            showFeedback("Ops! Sílaba errada, tente novamente!", false);
            speak("Essa não é a sílaba correta");
            updateStars(-1);
        }
    }

    /*********** SISTEMA GERAL ************/
    function speak(text) {
        if (speechSynth.speaking) speechSynth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "pt-BR";
        utterance.rate = 0.9;
        speechSynth.speak(utterance);
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function updateStars(change) {
        const newStars = Math.max(0, stars + change);
        if (newStars !== stars) {
            stars = newStars;
            localStorage.setItem("stars", stars.toString());
            starsCountEl.textContent = stars;

            // Registra as estrelas também para o jogo atual
            if (!gameStars[currentGame]) gameStars[currentGame] = 0;
            gameStars[currentGame] = Math.max(0, gameStars[currentGame] + change);
            localStorage.setItem("gameStars", JSON.stringify(gameStars));

            if (change > 0) {
                speak(`Muito bem!`);
                // Chance de figurinha (1 em 5)
                if (Math.floor(Math.random() * 5) === 0) {
                    giveSticker();
                }
            } else if (change < 0 && stars > 0) {
                speak("Não desista! Continue tentando!");
            }

            // Atualizar as estrelas no menu
            buildMainMenu();
        }
    }

    function showFeedback(message, isCorrect) {
        const feedback = document.getElementById("feedback");
        feedback.textContent = message;
        feedback.style.color = isCorrect ? "#2E7D32" : "#C62828";
    }

    /* Figurinhas */
    function giveSticker() {
        const randomSticker =
            possibleStickers[Math.floor(Math.random() * possibleStickers.length)];
        stickerList.push(randomSticker);
        localStorage.setItem("myStickers", JSON.stringify(stickerList));
        alert(`Você ganhou uma figurinha: ${randomSticker}!`);
    }

    function openStickersModal() {
        const modal = document.getElementById("stickers-modal");
        const backdrop = document.getElementById("modal-backdrop");
        const container = document.getElementById("stickers-container");
        container.innerHTML = "";

        stickerList.forEach((st) => {
            const div = document.createElement("div");
            div.className = "sticker-item";
            div.innerText = st;
            container.appendChild(div);
        });

        backdrop.style.display = "block";
        modal.style.display = "block";
    }

    function closeStickersModal() {
        const modal = document.getElementById("stickers-modal");
        const backdrop = document.getElementById("modal-backdrop");
        modal.style.display = "none";
        backdrop.style.display = "none";
    }
