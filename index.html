<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Jogo Educativo Infantil</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            margin-bottom: 80px;
            background-color: #fff3e0;
            font-family: "Arial", sans-serif;
        }
        body:before {
            content: "";
            background: url("https://cdn.pixabay.com/photo/2016/02/19/11/36/board-1209499_960_720.jpg") center/cover no-repeat;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0.05;
            pointer-events: none;
        }

        /* Bloquear contexto e destaque */
        html, body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background: #888;
        }
        body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        body:focus {
            outline: none;
        }
        body:active,
        body:hover,
        body:focus-within {
            outline: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ff5722;
            margin: 40px 0 20px;
        }
        #start-menu {
            margin-top: 30px;
        }
        .start-menu-btn {
            width: 250px;
            display: inline-block;
            margin: 20px auto;
        }
        .start-menu-input {
            font-size: 24px;
            border-radius: 8px;
            border: 2px solid #ccc;
            padding: 8px 10px;
            width: 300px;
            max-width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }
        .feedback {
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 60px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .btn-success { background-color: #4caf50; }
        .btn-primary { background-color: #2196f3; }
        .btn-warning { background-color: #ffc107; }
        .btn-danger { background-color: #f44336; }
        .btn-info { background-color: #00bcd4; }

        /* Barra superior */
        .player-info {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: relative;
            justify-content: space-between;
        }
        .player-info .left-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .player-name {
            font-size: 24px;
            color: #2e7d32;
            font-weight: bold;
            margin: 0;
        }
        .stars-info {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stars-info span {
            font-size: 28px;
        }
        .trophy-info {
            margin-left: 20px;
            font-size: 28px;
            color: #ffbf00;
            display: none; /* s√≥ aparece depois que meta for atingida */
        }

        .right-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #stickers-btn {
            font-size: 16px;
            padding: 10px 20px;
            background: #ff9800;
            border-radius: 10px;
        }

        /* Modal e backdrop */
        .modal-backdrop,
        .modal-confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .modal-base {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            z-index: 9999;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        /* Modal figurinhas */
        .stickers-modal h3 {
            margin-bottom: 20px;
        }
        .stickers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .sticker-item {
            width: 100px;
            height: 100px;
            background: #ffeb3b;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sticker-item img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Modal meta */
        #goalModal h2 {
            margin-bottom: 20px;
        }
        /* Quando atinge meta */
        #congratsModal .balloons {
            text-align: center;
            margin-bottom: 10px;
        }
        #congratsModal .balloons img {
            width: 100px;
            margin: 0 5px;
        }
        .confetti-canvas {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
        }

        /* Lista de jogos */
        #main-menu { margin-top: 20px; }
        .game-mode {
            background-color: #81d4fa;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
            border: 3px solid #000;
            text-align: center;
        }
        .game-mode:hover {
            transform: scale(1.05);
        }

        #game-area {
            display: none;
        }

        .d-none {
            display: none !important;
        }

        /* Diversos layouts dos jogos */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .number-option {
            background-color: #c8e6c9;
            width: 100px;
            height: 100px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .target-number {
            background-color: #ffd700 !important;
            color: #000;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            font-size: 2rem;
            border: 3px solid #000;
        }

        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .emoji-option {
            background-color: #c8e6c9;
            width: 120px;
            height: 120px;
            margin: 10px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .emoji-name {
            font-size: 14px;
            margin-top: 5px;
        }

        .counting-target {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .count-box {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            background: #fff9c4;
            border: 3px solid #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-letter {
            background-color: #ffd700;
            width: 60px;
            height: 60px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #000;
        }
        .word-target {
            font-size: 40px;
            margin: 20px;
            color: #888;
            opacity: 0.7;
        }
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 24px;
            color: #666;
            border-bottom: 3px solid #999;
        }
        .revealed {
            color: #2e7d32 !important;
            border-bottom: 3px solid #2e7d32;
        }
        .scrambled-letters {
            margin: 20px;
        }

        .shadow-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .shadow-item {
            width: 150px;
            height: 150px;
            margin: 10px;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            background: #fff9c4;
            border-radius: 15px;
            border: 3px solid #000;
        }
        .shadow-slot {
            width: 150px;
            height: 150px;
            margin: 10px;
            background: #e0e0e0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            opacity: 0.3;
            cursor: pointer;
            border: 3px solid #ccc;
            transition: all 0.2s ease;
        }
        .shadow-match {
            background: #c8e6c9 !important;
            border: 3px solid #4caf50 !important;
            opacity: 1 !important;
            font-size: 80px !important;
            width: 150px !important;
        }
        .shadow-mismatch {
            background: #ffcdd2 !important;
            border: 3px solid #c62828 !important;
            animation: shake 0.5s;
        }

        .numbers-container,
        .quantities-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px auto;
            max-width: 800px;
        }
        .puzzle-piece {
            width: 130px;
            height: 130px;
            font-size: 30px;
            margin: 5px;
            background: #ffb74d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
        }
        .number-piece {
            font-size: 36px;
            font-weight: bold;
            background: #81d4fa;
        }
        .emoji-piece {
            background: transparent !important;
            padding: 5px;
        }
        .puzzle-emoji-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 5px;
        }
        .emoji-cell {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        .puzzle-piece.selected {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .puzzle-piece.matched {
            background: #c8e6c9;
            cursor: default;
            border-color: #4caf50;
        }
        .puzzle-piece.matched .emoji-cell {
            background: rgba(76, 175, 80, 0.1);
        }
        .puzzle-piece.wrong {
            animation: shake 0.5s;
            background: #ffcdd2;
        }
        .puzzle-piece.wrong .emoji-cell {
            background: rgba(244, 67, 54, 0.1);
        }

        .color-bin {
            width: 120px;
            height: 120px;
            margin: 10px;
            border: 3px dashed #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: white;
            cursor: pointer;
        }
        .color-bin span {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        .color-item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .color-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .weather-card {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 250px;
        }
        .weather-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .weather-item {
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            background: #f5f5f5;
        }
        .weather-item.selected {
            background: #c8e6c9 !important;
            transform: scale(1.1);
            border: 2px solid #4caf50;
        }

        .reading-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .reading-word-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .reading-syllable {
            background-color: #ffd54f;
            color: #000;
            font-size: 2rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reading-syllable:hover {
            transform: scale(1.05);
        }
        .reading-result {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reading-result-syllable {
            width: 60px;
            height: 60px;
            background-color: #fff9c4;
            border: 3px solid #000;
            border-radius: 10px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        .reading-result-syllable.correct {
            background-color: #c8e6c9;
            border-color: #4caf50;
        }

        /* Categorias */
        .category-game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .category-bin {
            width: 180px;
            min-height: 150px;
            border: 3px dashed #000;
            border-radius: 15px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 10px;
            transition: background 0.3s;
        }
        .category-label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .bin-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            min-height: 50px;
        }
        .category-item {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 10px;
            font-size: 2rem;
            border: 3px solid #000;
            background-color: #c8e6c9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .category-item.hidden-item {
            visibility: hidden;
        }
        .category-matched {
            background-color: #c8e6c9 !important;
            border-color: #4caf50 !important;
        }
        .category-wrong {
            background-color: #ffcdd2 !important;
            border-color: #c62828 !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* Jogos Palworld e Pokemon */
        .pal-list, .pokemon-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .pal-item, .pokemon-item {
            width: 150px;
            background-color: #fff9c4;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .pal-item img, .pokemon-item img {
            max-width: 100%;
            max-height: 100px;
            object-fit: contain;
        }
        .pal-name, .pokemon-name {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 18px;
        }
        .letters-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .letter-choice {
            background-color: #c8e6c9;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-size: 2rem;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .letter-choice:hover {
            background-color: #aed581;
        }
    </style>
</head>

<!-- Canvas para confetes -->
<canvas class="confetti-canvas" id="confettiCanvas"></canvas>

<!-- BACKDROP GERAL -->
<div class="modal-backdrop" id="modal-backdrop"></div>

<!-- MODAL FIGURINHAS -->
<div class="modal-base" id="stickers-modal">
    <h3>Minhas Figurinhas</h3>
    <div class="stickers-container" id="stickers-container"></div>
    <button class="btn btn-danger" onclick="closeStickersModal()">Fechar</button>
</div>

<!-- MODAL DE DEFINIR META -->

    <h2>Defina sua meta de estrelas</h2>
    <input
            type="number"
            min="1"
            max="9999"
            id="goalInput"
            style="font-size:20px; text-align:center; border:2px solid #ccc; border-radius:8px; width:100px;"

    <button class="btn btn-primary" onclick="setGoal()">Definir</button>
</div>

<!-- MODAL DE PARAB√âNS AO ATINGIR META -->
<div class="modal-base" id="congratsModal">
    <h2>Parab√©ns!</h2>
    <div class="balloons">
        <img src="https://cdn-icons-png.flaticon.com/512/2553/2553619.png" alt="Balloon">
        <img src="https://cdn-icons-png.flaticon.com/512/2553/2553619.png" alt="Balloon">
        <img src="https://cdn-icons-png.flaticon.com/512/2553/2553619.png" alt="Balloon">

    <h1 class="main-title">Vamos Aprender!</h1>

    <div id="start-menu">
        <div id="continue-btn-container">
            <button class="btn btn-primary start-menu-btn" id="continueGameBtn">Continuar Jogo</button>
        </div>
        <button class="btn btn-success start-menu-btn" id="newGameBtn">Novo Jogo</button>

        <div class="d-none" id="newGameForm">
            <p>Digite seu nome para come√ßar:</p>
            <input type="text" id="playerNameInput" class="start-menu-input" />

            <input type="number" id="playerGoalInput" class="start-menu-input" style="width:150px;" min="1" max="9999" />

    </div>

    <div class="player-info d-none" id="playerInfoContainer">
        <div class="left-info">
            <div class="player-name" id="player-name"></div>
            <div class="stars-info">
                <span>‚≠ê</span>
                <span id="stars-count">0</span>
            </div>
            <div class="trophy-info" id="trophyInfo">üèÜ</div>
        </div>
        <div class="right-info">
            <button id="stickers-btn" onclick="openStickersModal()">Figurinhas</button>
        </div>
    </div>

    <div id="main-menu" class="d-none">
        <div class="row g-2" id="games-list"></div>
    </div>

    <div id="game-area" class="d-none">
        <div id="content" class="my-4"></div>
        <div id="feedback" class="feedback text-center"></div>
        <div class="text-center my-3">
            <button class="btn btn-lg btn-primary" onclick="cancelNextGameAndMenu()">Voltar ao Menu</button>
        </div>
    </div>
</div>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
></script>
<script>
    document.addEventListener('selectstart', (e) => e.preventDefault());
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    let savedName = localStorage.getItem("playerName") || "";
    let savedStars = parseInt(localStorage.getItem("stars") || "0", 10);
    let savedGoal = parseInt(localStorage.getItem("playerGoal") || "0", 10);
    let hasReachedGoal = (localStorage.getItem("hasReachedGoal") === "true");

    let playerName = savedName;
    let stars = savedStars;
    let previousStars = stars;
    let currentGame = null;
    let speechSynth = window.speechSynthesis;
    let nextGameTimeout = null;

    /* Hist√≥ricos para evitar repeti√ß√£o de mesma jogada */
    let lastNumber = null;
    let lastLetter = null;
    let lastCount = null;
    let lastWordEmoji = null;
    let lastShadowSet = null;
    let lastPuzzleSet = null;
    let lastColorsSet = null;
    let lastWeather = null;
    let lastCategoriesSet = null;
    let lastReadingWord = null;

    function selectShadowItem(element, emoji) {
        if (window.shadowGameState.selectedElement) {
            window.shadowGameState.selectedElement.style.opacity = "1";
        }
        window.shadowGameState.selectedEmoji = emoji;
        window.shadowGameState.selectedElement = element;
        element.style.opacity = "0.5";
    }

    function selectShadowSlot(slotElement, expectedEmoji) {
        const selected = window.shadowGameState.selectedEmoji;
        const selectedEl = window.shadowGameState.selectedElement;
        if (!selected) return;

        if (selected === expectedEmoji) {
            slotElement.textContent = selected;
            slotElement.classList.add("shadow-match");
            slotElement.classList.remove("shadow-slot");
            window.shadowGameState.correctMatches++;
            if (selectedEl) selectedEl.style.display = "none";
            showFeedback("Correto!", true);

            if (
                window.shadowGameState.correctMatches ===
                window.shadowGameState.totalItems
            ) {
                updateStars(1);
            }
        } else {
            slotElement.classList.add("shadow-mismatch");
            setTimeout(() => slotElement.classList.remove("shadow-mismatch"), 1000);
            speak("Essa n√£o √© a sombra correta");
            updateStars(-1);
            showFeedback("Sombra incorreta!", false);
        }

        if (selectedEl) {
            selectedEl.style.opacity = "1";

    function updateStars(change) {
        const newStars = Math.max(0, stars + change);
        if (newStars !== stars) {
            stars = newStars;
            localStorage.setItem("stars", stars.toString());
            starsCountEl.textContent = stars;

            if (!gameStars[currentGame]) gameStars[currentGame] = 0;
            gameStars[currentGame] = Math.max(0, gameStars[currentGame] + change);
            localStorage.setItem("gameStars", JSON.stringify(gameStars));

            if (change > 0) {
                speak(`Muito bem!`);
                maybeGiveSticker();
            } else if (change < 0 && stars > 0) {
                speak("N√£o desista! Continue tentando!");
            }
            checkGoal();
            buildMainMenu();
        }
    }

    /* Checar meta */
    function checkGoal() {
        if(!hasReachedGoal && savedGoal>0 && stars>=savedGoal) {
            hasReachedGoal = true;
            localStorage.setItem("hasReachedGoal","true");
            trophyInfoEl.style.display = "inline-block";
            showCongratsModal();
            startConfetti();
        }
    }

    /* Figurinhas sem alert, mas com push */
    function maybeGiveSticker() {
        if (Math.floor(Math.random() * 5) === 0) {
            const randomSticker = possibleStickers[Math.floor(Math.random() * possibleStickers.length)];
            stickerList.push(randomSticker);
            localStorage.setItem("myStickers", JSON.stringify(stickerList));
        }
    }

    /* Atingiu a meta */
    function showCongratsModal() {
        const backdrop = document.getElementById("modal-backdrop");
        const modal = document.getElementById("congratsModal");
        backdrop.style.display = "block";
        modal.style.display = "block";
    }
    function continueAfterGoal() {
        stopConfetti();
        document.getElementById("modal-backdrop").style.display = "none";
        document.getElementById("congratsModal").style.display = "none";
    }
    function restartGame() {
        stopConfetti();
        localStorage.removeItem("playerName");
        localStorage.removeItem("stars");
        localStorage.removeItem("playerGoal");
        localStorage.removeItem("hasReachedGoal");
        localStorage.removeItem("gameStars");
        localStorage.removeItem("myStickers");
        location.reload();
    }

    /* Confetes simples */
    function startConfetti() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
        confettiCanvas.style.display = "block";
        confettiActive = true;

        const confettiPieces = [];
        for(let i=0; i<150; i++){
            confettiPieces.push({
                x: Math.random() * confettiCanvas.width,
                y: Math.random() * confettiCanvas.height,
                r: Math.random() * 6 + 2,
                d: Math.random() + 1,
                color: `hsl(${Math.floor(Math.random()*360)},100%,50%)`,
                tilt: Math.random()*10 - 10
            });
        }
        function drawConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiPieces.forEach((cf) => {
                confettiCtx.beginPath();
                confettiCtx.fillStyle = cf.color;
                confettiCtx.arc(cf.x, cf.y, cf.r, 0, 2*Math.PI);
                confettiCtx.fill();
            });
            updateConfetti();
            if(confettiActive) requestAnimationFrame(drawConfetti);
        }
        function updateConfetti() {
            confettiPieces.forEach((cf) => {
                cf.y += Math.cos(cf.d) + 1 + cf.r/2;
                cf.x += Math.sin(cf.d);
                if(cf.y>confettiCanvas.height){
                    cf.x = Math.random()* confettiCanvas.width;
                    cf.y = -10;
                }
            });
        }
        drawConfetti();
    }
    function stopConfetti() {
        confettiActive = false;
        confettiCanvas.style.display = "none";
    }

    /* MODAL FIGURINHAS */
    function openStickersModal() {
        const modal = document.getElementById("stickers-modal");
        const backdrop = document.getElementById("modal-backdrop");
        const container = document.getElementById("stickers-container");
        container.innerHTML = "";

        stickerList.forEach((st) => {
            const div = document.createElement("div");
            div.className = "sticker-item";
            const img = document.createElement("img");
            img.src = st.img;
            img.alt = st.name;
            div.appendChild(img);
            container.appendChild(div);
        });

        backdrop.style.display = "block";
        modal.style.display = "block";
    }

    function closeStickersModal() {
        const modal = document.getElementById("stickers-modal");
        const backdrop = document.getElementById("modal-backdrop");
        modal.style.display = "none";
        backdrop.style.display = "none";
    }
</script>
