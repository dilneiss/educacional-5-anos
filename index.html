<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Jogo Educativo Infantil</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        /* Bloquear seleção de texto e contextmenu */
        html, body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #fff3e0;
            font-family: "Arial", sans-serif;
            margin-bottom: 80px;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background: #888;
        }
        body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ff5722;
            margin: 40px 0 20px;
        }
        #start-menu {
            margin-top: 30px;
        }
        .start-menu-btn {
            width: 250px;
            display: inline-block;
            margin: 20px auto;
        }
        .start-menu-input {
            font-size: 24px;
            border-radius: 8px;
            border: 2px solid #ccc;
            padding: 8px 10px;
            width: 300px;
            max-width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }
        .feedback {
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 60px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .btn-success { background-color: #4caf50; }
        .btn-primary { background-color: #2196f3; }
        .btn-warning { background-color: #ffc107; }
        .btn-danger { background-color: #f44336; }
        .btn-info { background-color: #00bcd4; }
        .btn-outline-secondary {
            border: 2px solid #888;
            color: #666;
            background-color: transparent;
        }

        .player-info {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: relative;
            justify-content: space-between;
        }
        .player-info .left-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .player-name {
            font-size: 24px;
            color: #2e7d32;
            font-weight: bold;
            margin: 0;
        }
        .stars-info {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stars-info span {
            font-size: 28px;
        }
        .trophy-info {
            margin-left: 20px;
            font-size: 28px;
            color: #ffbf00;
            display: none;
        }

        .right-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #stickers-btn {
            font-size: 16px;
            padding: 10px 20px;
            background: #ff9800;
            border-radius: 10px;
            position: relative;
        }
        /* Contador de figurinhas no botão */
        #stickers-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confetti-canvas {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .modal-base {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            z-index: 9999;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .stickers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .sticker-item {
            width: 100px;
            height: 100px;
            background: #ffeb3b;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sticker-item img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        #congratsModal .balloons {
            text-align: center;
            margin-bottom: 10px;
        }
        #congratsModal .balloons img {
            width: 100px;
            margin: 0 5px;
        }

        #main-menu { margin-top: 20px; }
        .game-mode {
            background-color: #81d4fa;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
            border: 3px solid #000;
            text-align: center;
        }
        .game-mode:hover {
            transform: scale(1.05);
        }

        #game-area {
            display: none;
        }
        .d-none {
            display: none !important;
        }

        /* Jogos (layouts resumidos, como no código anterior) */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .number-option {
            background-color: #c8e6c9;
            width: 100px;
            height: 100px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .target-number {
            background-color: #ffd700 !important;
            color: #000;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            font-size: 2rem;
            border: 3px solid #000;
        }

        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .emoji-option {
            background-color: #c8e6c9;
            width: 120px;
            height: 120px;
            margin: 10px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .emoji-name {
            font-size: 14px;
            margin-top: 5px;
        }

        .counting-target {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .count-box {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            background: #fff9c4;
            border: 3px solid #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-letter {
            background-color: #ffd700;
            width: 60px;
            height: 60px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #000;
        }
        .word-target {
            font-size: 40px;
            margin: 20px;
            color: #888;
            opacity: 0.7;
        }
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 24px;
            color: #666;
            border-bottom: 3px solid #999;
        }
        .revealed {
            color: #2e7d32 !important;
            border-bottom: 3px solid #2e7d32;
        }
        .scrambled-letters {
            margin: 20px;
        }

        .shadow-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .shadow-item {
            width: 150px;
            height: 150px;
            margin: 10px;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            background: #fff9c4;
            border-radius: 15px;
            border: 3px solid #000;
        }
        .shadow-slot {
            width: 150px;
            height: 150px;
            margin: 10px;
            background: #e0e0e0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            opacity: 0.3;
            cursor: pointer;
            border: 3px solid #ccc;
            transition: all 0.2s ease;
        }
        .shadow-match {
            background: #c8e6c9 !important;
            border: 3px solid #4caf50 !important;
            opacity: 1 !important;
            font-size: 80px !important;
            width: 150px !important;
        }
        .shadow-mismatch {
            background: #ffcdd2 !important;
            border: 3px solid #c62828 !important;
            animation: shake 0.5s;
        }

        .numbers-container,
        .quantities-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px auto;
            max-width: 800px;
        }
        .puzzle-piece {
            width: 130px;
            height: 130px;
            font-size: 30px;
            margin: 5px;
            background: #ffb74d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
        }
        .number-piece {
            font-size: 36px;
            font-weight: bold;
            background: #81d4fa;
        }
        .emoji-piece {
            background: transparent !important;
            padding: 5px;
        }
        .puzzle-emoji-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 5px;
        }
        .emoji-cell {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        .puzzle-piece.selected {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .puzzle-piece.matched {
            background: #c8e6c9;
            cursor: default;
            border-color: #4caf50;
        }
        .puzzle-piece.matched .emoji-cell {
            background: rgba(76, 175, 80, 0.1);
        }
        .puzzle-piece.wrong {
            animation: shake 0.5s;
            background: #ffcdd2;
        }
        .puzzle-piece.wrong .emoji-cell {
            background: rgba(244, 67, 54, 0.1);
        }

        .color-bin {
            width: 120px;
            height: 120px;
            margin: 10px;
            border: 3px dashed #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: white;
            cursor: pointer;
        }
        .color-bin span {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        .color-item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .color-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .weather-card {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 250px;
        }
        .weather-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .weather-item {
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            background: #f5f5f5;
        }
        .weather-item.selected {
            background: #c8e6c9 !important;
            transform: scale(1.1);
            border: 2px solid #4caf50;
        }

        .reading-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .reading-word-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .reading-syllable {
            background-color: #ffd54f;
            color: #000;
            font-size: 2rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reading-syllable:hover {
            transform: scale(1.05);
        }
        .reading-result {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reading-result-syllable {
            width: 60px;
            height: 60px;
            background-color: #fff9c4;
            border: 3px solid #000;
            border-radius: 10px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        .reading-result-syllable.correct {
            background-color: #c8e6c9;
            border-color: #4caf50;
        }

        .category-game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .category-bin {
            width: 180px;
            min-height: 150px;
            border: 3px dashed #000;
            border-radius: 15px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 10px;
            transition: background 0.3s;
        }
        .category-label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .bin-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            min-height: 50px;
        }
        .category-item {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 10px;
            font-size: 2rem;
            border: 3px solid #000;
            background-color: #c8e6c9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .category-item.hidden-item {
            visibility: hidden;
        }
        .category-matched {
            background-color: #c8e6c9 !important;
            border-color: #4caf50 !important;
        }
        .category-wrong {
            background-color: #ffcdd2 !important;
            border-color: #c62828 !important;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* Palworld e Pokemon */
        .pal-list, .pokemon-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .pal-item, .pokemon-item {
            width: 150px;
            background-color: #fff9c4;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .pal-item img, .pokemon-item img {
            max-width: 100%;
            max-height: 100px;
            object-fit: contain;
        }
        .pal-name, .pokemon-name {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 18px;
        }
        .letters-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .letter-choice {
            background-color: #c8e6c9;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-size: 2rem;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .letter-choice:hover {
            background-color: #aed581;
        }

        /* Animação de figurinha voando */
        .sticker-fly {
            position: fixed;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff9c4;
            border: 3px solid #ff9800;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,.3);
            overflow: hidden;
            transition: transform 1.5s ease, opacity 1.5s ease;
        }
        .sticker-fly img {
            max-width: 90px;
            max-height: 90px;
        }
        @keyframes flySticker {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            80% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translate(300px, -150px) scale(0.5);
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<canvas class="confetti-canvas" id="confettiCanvas"></canvas>

<!-- BACKDROP GERAL -->
<div class="modal-backdrop" id="modal-backdrop"></div>

<!-- MODAL FIGURINHAS -->
<div class="modal-base" id="stickers-modal">
    <h3>Minhas Figurinhas</h3>
    <div class="stickers-container" id="stickers-container"></div>
    <button class="btn btn-danger" onclick="closeStickersModal()">Fechar</button>
</div>

<!-- MODAL DE PARABÉNS AO ATINGIR META -->
<div class="modal-base" id="congratsModal">
    <h2>Parabéns!</h2>
    <div class="balloons">
        <img src="https://cdn-icons-png.flaticon.com/512/2553/2553619.png" alt="Balloon">
        <img src="https://cdn-icons-png.flaticon.com/512/2553/2553619.png" alt="Balloon">
        <img src="https://cdn-icons-png.flaticon.com/512/2553/2553619.png" alt="Balloon">
    </div>
    <p id="congratsText">Você atingiu sua meta de estrelas!</p>
    <div style="margin-top: 20px;">
        <button class="btn btn-info" onclick="continueAfterGoal()">🎉 Continuar Jogando</button>
        <button class="btn btn-outline-secondary" onclick="restartGame()">🔁 Recomeçar</button>
    </div>
</div>

<!-- FORMULÁRIO INICIAL -->
<div class="container flex-grow-1">

    <h1 class="main-title">Vamos Aprender!</h1>

    <div id="start-menu">
        <div id="continue-btn-container">
            <button class="btn btn-primary start-menu-btn" id="continueGameBtn">Continuar Jogo</button>
        </div>
        <button class="btn btn-success start-menu-btn" id="newGameBtn">Novo Jogo</button>

        <div class="d-none" id="newGameForm">
            <p>Digite seu nome para começar:</p>
            <input type="text" id="playerNameInput" class="start-menu-input" />
            <p>Quantas estrelas quer ganhar?</p>
            <input type="number" id="playerGoalInput" class="start-menu-input" style="width:150px;" min="1" max="9999" />
            <br />
            <button id="startNewGameBtn" class="btn btn-warning">Iniciar</button>
        </div>
    </div>

    <!-- INFORMAÇÕES DO JOGADOR -->
    <div class="player-info d-none" id="playerInfoContainer">
        <div class="left-info">
            <div class="player-name" id="player-name"></div>
            <div class="stars-info">
                <span>⭐</span>
                <span id="stars-count">0</span>
            </div>
            <div class="trophy-info" id="trophyInfo">🏆</div>
        </div>
        <div class="right-info">
            <button id="stickers-btn" onclick="openStickersModal()">Figurinhas
                <div id="stickers-count" style="display:none">0</div>
            </button>
        </div>
    </div>

    <!-- MENU DE SELEÇÃO DE JOGOS -->
    <div id="main-menu" class="d-none">
        <div class="row g-2" id="games-list"></div>
    </div>

    <!-- ÁREA DO JOGO -->
    <div id="game-area" class="d-none">
        <div id="content" class="my-4"></div>
        <div id="feedback" class="feedback text-center"></div>
        <div class="text-center my-3">
            <button class="btn btn-lg btn-primary" onclick="cancelNextGameAndMenu()">Voltar ao Menu</button>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
></script>
<script>
    /* Bloquear destaque de texto e clique direito */
    document.addEventListener('selectstart', (e) => e.preventDefault());
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    /* Variáveis gerais */
    let savedName = localStorage.getItem("playerName") || "";
    let savedStars = parseInt(localStorage.getItem("stars") || "0", 10);
    let savedGoal = parseInt(localStorage.getItem("playerGoal") || "0", 10);
    let hasReachedGoal = (localStorage.getItem("hasReachedGoal") === "true");

    let playerName = savedName;
    let stars = savedStars;
    let previousStars = stars;
    let currentGame = null;
    let speechSynth = window.speechSynthesis;
    let nextGameTimeout = null;

    let locked = false;  // Bloquear toques quando necessário

    /* Históricos para evitar repetição de mesma jogada */
    let lastNumber = null;
    let lastLetter = null;
    let lastCount = null;

    function initNumbersGame() {
        const content = document.getElementById("content");
        let targetNumber = Math.floor(Math.random() * 40) + 1;
        while (targetNumber === lastNumber) {
            targetNumber = Math.floor(Math.random() * 40) + 1;
        }
        lastNumber = targetNumber;

        content.innerHTML = `
      <h2>Encontre o número:</h2>
      <div style="display:flex; justify-content:center; margin-top:20px;">
        <div class="target-number">${targetNumber}</div>
      </div>
      <div class="numbers-grid" id="numbers-grid"></div>
    `;

        let possibleNumbers = Array.from({length:80},(_,i)=> i+1);
        const options = shuffle([
            targetNumber,
            ...shuffle(possibleNumbers.filter((n) => n !== targetNumber)).slice(0,5)
        ]);

        const grid = document.getElementById("numbers-grid");
        options.forEach((num) => {
            const div = document.createElement("div");
            div.className = "number-option";
            div.textContent = num;
            div.onclick = () => {
                if(locked) return;
                checkNumber(num === targetNumber);
            };
            grid.appendChild(div);
        });

        speak(`Encontre o número ${targetNumber}`);
    }

            updateStars(-1);
            showFeedback("Tente novamente!", false);
            speak("Ops! Esse não é o número");
            // Após errar, liberar toque novamente
            locked = false;
        }
    }

    function initReadingGame(){
        const content = document.getElementById("content");
        content.innerHTML=`
      <h2 class="reading-title">Toque para formar a palavra!</h2>
      <div id="reading-result" class="reading-result"></div>
      <div id="reading-syllables" class="reading-word-box"></div>
    `;

        let randomWord = shuffle(readingWords)[0];
        while(randomWord.word===lastReadingWord?.word){
            randomWord = shuffle(readingWords)[0];
        }
        lastReadingWord = randomWord;

        const originalSyllables = [...randomWord.syllables];
        const scrambled = shuffle([...randomWord.syllables]);
        window.readingGameState={
            originalWord: randomWord.word,
            syllables: originalSyllables,
            userIndex:0
        };

        const resultContainer = document.getElementById("reading-result");
        originalSyllables.forEach((_,idx)=>{
            const span = document.createElement("div");
            span.className="reading-result-syllable";
            span.id=`result-syllable-${idx}`;
            resultContainer.appendChild(span);
        });

        const syllablesContainer = document.getElementById("reading-syllables");
        scrambled.forEach(syl=>{
            const div = document.createElement("div");
            div.className="reading-syllable";
            div.textContent=syl;
            div.onclick=()=>{
                if(locked) return;
                handleReadingTap(div);
            };
            syllablesContainer.appendChild(div);
        });

        speak(`Forme a palavra ${randomWord.word.toUpperCase()}! Toque nas sílabas na ordem correta: ${originalSyllables.join("-")}.`);
    }

    function handleReadingTap(el){
        const state = window.readingGameState;
        const nextNeeded = state.syllables[state.userIndex];
        const tapped = el.textContent;
        if(tapped===nextNeeded){
            const slot = document.getElementById(`result-syllable-${state.userIndex}`);
            slot.textContent = tapped;
            slot.classList.add("correct");
            el.style.visibility="hidden";
            speak(tapped);
            state.userIndex++;
            if(state.userIndex===state.syllables.length){
                locked=true;
                showFeedback(`Você formou a palavra "${state.originalWord.toUpperCase()}"!`, true);
                updateStars(1);
                scheduleReplayGame("reading");
            }
        } else {
            showFeedback("Sílaba errada, tente novamente!", false);
            speak("Essa não é a sílaba correta");
            updateStars(-1);
        }
    }

    /****************************
     * SISTEMA GERAL
     ****************************/
    function speak(text){
        if(speechSynth.speaking) speechSynth.cancel();
        const utt = new SpeechSynthesisUtterance(text);
        utt.lang="pt-BR";
        utt.rate=0.9;
        speechSynth.speak(utt);
    }

    function shuffle(arr){
        return arr.sort(()=>Math.random()-0.5);
    }

    function showFeedback(msg, isCorrect){
        const fdb = document.getElementById("feedback");
        fdb.textContent=msg;
        fdb.style.color= isCorrect ? "#2E7D32" : "#C62828";
    }

    function updateStars(change) {
        const newStars = Math.max(0, stars + change);
        if (newStars !== stars) {
            stars = newStars;
            localStorage.setItem("stars", String(stars));
            starsCountEl.textContent = stars;

            // Atualiza quantas estrelas esse jogo tem
            if(!gameStars[currentGame]) {
                gameStars[currentGame] = 0;
            }
            gameStars[currentGame] = Math.max(0, gameStars[currentGame] + change);
            localStorage.setItem("gameStars", JSON.stringify(gameStars));

            if (change > 0) {
                speak("Muito bem!");
                maybeGiveSticker();
            } else if (change < 0 && stars > 0) {
                speak("Não desista! Continue tentando!");
            }
            checkGoal();
            buildMainMenu(false); // atualiza o menu com a nova contagem
        }
    }

    function maybeGiveSticker(){
        // 1/5 de chance
        if(Math.floor(Math.random()*5)===0){
            const st = possibleStickers[Math.floor(Math.random()* possibleStickers.length)];
            stickerList.push(st);
            localStorage.setItem("myStickers", JSON.stringify(stickerList));
            updateStickerCount();
            createStickerFly(st.img);
        }
    }

    /* Animação da figurinha: sai do centro da tela e vai até o botão de figurinhas */
    function createStickerFly(imgUrl){
        const stickerFlyEl = document.createElement("div");
        stickerFlyEl.className = "sticker-fly";

        // Posição inicial (centro da tela)
        const startX = window.innerWidth / 2 - 50; // 100px de largura, então -50
        const startY = window.innerHeight / 2 - 50;
        stickerFlyEl.style.left = `${startX}px`;
        stickerFlyEl.style.top  = `${startY}px`;

        const img = document.createElement("img");
        img.src = imgUrl;
        stickerFlyEl.appendChild(img);
        document.body.appendChild(stickerFlyEl);

        // Forçar reflow para transição
        stickerFlyEl.getBoundingClientRect();

        // Destino: o botão de figurinhas
        const btnRect = document.getElementById("stickers-btn").getBoundingClientRect();
        const destX = btnRect.left + (btnRect.width/2) - 50; // -50 pois a figurinha tem 100px de largura
        const destY = btnRect.top  - 50; // voa para cima do botão

        // Aplicar transição
        stickerFlyEl.style.transform = `translate(${destX - startX}px, ${destY - startY}px) scale(0.3)`;
        stickerFlyEl.style.opacity = "0";

        stickerFlyEl.addEventListener("transitionend", ()=>{
            if(stickerFlyEl.parentNode) {
                stickerFlyEl.parentNode.removeChild(stickerFlyEl);
            }
        });
    }

    function checkGoal(){
        if(!hasReachedGoal && savedGoal>0 && stars>=savedGoal){
            hasReachedGoal=true;
            localStorage.setItem("hasReachedGoal","true");
            trophyInfoEl.style.display="inline-block";
            showCongratsModal();
            startConfetti();
        }
    }

        modal.style.display="block";

    function continueAfterGoal(){
        stopConfetti();
        document.getElementById("modal-backdrop").style.display="none";
        document.getElementById("congratsModal").style.display="none";
    }

    function restartGame(){
        stopConfetti();
        localStorage.removeItem("playerName");
        localStorage.removeItem("stars");
        localStorage.removeItem("playerGoal");
        localStorage.removeItem("hasReachedGoal");
        localStorage.removeItem("gameStars");
        localStorage.removeItem("myStickers");
        location.reload();
    }

    /* Confetes */
    function startConfetti(){
        confettiCanvas.width=window.innerWidth;
        confettiCanvas.height=window.innerHeight;
        confettiCanvas.style.display="block";
        confettiActive=true;

        const confettiPieces=[];
        for(let i=0;i<150;i++){
            confettiPieces.push({
                x: Math.random()* confettiCanvas.width,
                y: Math.random()* confettiCanvas.height,
                r: Math.random()*6+2,
                d: Math.random()+1,
                color:`hsl(${Math.floor(Math.random()*360)},100%,50%)`
            });
        }
        function drawConfetti(){
            confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
            confettiPieces.forEach(cf=>{
                confettiCtx.beginPath();
                confettiCtx.fillStyle=cf.color;
                confettiCtx.arc(cf.x, cf.y, cf.r, 0, 2*Math.PI);
                confettiCtx.fill();
            });
            updateConfetti();
            if(confettiActive) requestAnimationFrame(drawConfetti);
        }
        function updateConfetti(){
            confettiPieces.forEach(cf=>{
                cf.y += Math.cos(cf.d)+1+cf.r/2;
                cf.x += Math.sin(cf.d);
                if(cf.y>confettiCanvas.height){
                    cf.x=Math.random()* confettiCanvas.width;
                    cf.y=-10;
                }
            });
        }
        drawConfetti();
    }
    function stopConfetti(){
        confettiActive=false;
        confettiCanvas.style.display="none";
    }

    /* Modal Figurinhas */
    function openStickersModal(){
        const modal = document.getElementById("stickers-modal");
        const backdrop = document.getElementById("modal-backdrop");
        const container = document.getElementById("stickers-container");
        container.innerHTML="";

        stickerList.forEach(st=>{
            const div = document.createElement("div");
            div.className="sticker-item";
            const img = document.createElement("img");
            img.src=st.img;
            img.alt=st.name;
            div.appendChild(img);
            container.appendChild(div);
        });

        backdrop.style.display="block";
        modal.style.display="block";
    }
    function closeStickersModal(){
        const modal = document.getElementById("stickers-modal");
        const backdrop = document.getElementById("modal-backdrop");
        modal.style.display="none";
        backdrop.style.display="none";
    }
