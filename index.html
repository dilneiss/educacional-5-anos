            background-color: #FFF3E0;
            margin-bottom: 80px;

        .container {
            text-align: center;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }

        .feedback {
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 60px;
        }

        .game-mode {
            background-color: #81D4FA;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
            border: 3px solid #000;
        }
        .game-mode:hover {
            transform: scale(1.05);

        #game-area {

        .player-info {

            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .player-name {
            font-size: 24px;
            color: #2E7D32;
            font-weight: bold;
            margin: 0;
        }
        .stars-info {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stars-info span {
            font-size: 28px;
        }

        /* Categorias */
        .category-game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .category-bin {
            width: 180px;
            min-height: 150px;
            border: 3px dashed #000;
            border-radius: 15px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 10px;
            transition: background 0.3s;

        .category-label {
            font-size: 1.2rem;
            font-weight: bold;
        }

            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            min-height: 50px; /* pra n√£o sumir visualmente */
        }

        .category-item {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 10px;
            font-size: 2rem;
            border: 3px solid #000;
            background-color: #C8E6C9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        /* Para n√£o desalinhar os itens quando estiver "oculto" */
        .category-item.hidden-item {
            visibility: hidden; /* esconde visual mas mant√©m espa√ßo */
        }

        .category-matched {
            background-color: #C8E6C9 !important;
            border-color: #4CAF50 !important;
        }
        .category-wrong {
            background-color: #FFCDD2 !important;
            border-color: #C62828 !important;
            animation: shake 0.5s;
        }

        /* Anima√ß√£o shake */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* Outros jogos (apenas mantidos para contexto) */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .number-option {
            background-color: #C8E6C9;
            width: 100px;
            height: 100px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .target-number {
            background-color: #FFD700 !important;
            color: #000;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            font-size: 2rem;
            border: 3px solid #000;
        }

        /* Jogo de Letras */
        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .emoji-option {
            background-color: #C8E6C9;
            width: 120px;
            height: 120px;
            margin: 10px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid #000;
        }
        .emoji-name {
            font-size: 14px;
            margin-top: 5px;
        }

        /* Jogo de Contar */
        .counting-target {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .count-box {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            background: #FFF9C4;
            border: 3px solid #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .counting-game .emoji-option {
            width: 100px;
            height: 100px;
            margin: 5px;
            font-size: 40px;
        }

        /* Jogo de Palavras */
        .word-letter {
            background-color: #FFD700;
            width: 60px;
            height: 60px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #000;
        }
        .word-target {
            font-size: 40px;
            margin: 20px;
            color: #888;
            opacity: 0.7;
        }
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 24px;
            color: #666;
            border-bottom: 3px solid #999;
        }
        .revealed {
            color: #2E7D32 !important;
            border-bottom: 3px solid #2E7D32;
        }
        .scrambled-letters {
            margin: 20px;
        }

        /* Jogo das Sombras */
        .shadow-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .shadow-item {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: move;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        .shadow-slot {
            width: 150px;
            height: 150px;
            margin: 10px;
            background: #E0E0E0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            opacity: 0.3;
        }
        .shadow-match {
            background: #C8E6C9 !important;
            border: 3px solid #4CAF50 !important;
            opacity: 1 !important;
        }
        .shadow-mismatch {
            background: #FFCDD2 !important;
            border: 3px solid #C62828 !important;
            animation: shake 0.5s;
        }
        .dragging {
            opacity: 0.5;
            transform: scale(0.9);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }

            height: 130px;

        .puzzle-piece:hover {

            font-weight: bold;
            background: #81D4FA;
        }
        .emoji-piece {

            padding: 5px;
        }

            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 5px;
        }
        .emoji-cell {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

            background: rgba(76, 175, 80, 0.1);

            height: 60px;

            element.style.background = '#FFCDD2';
            element.style.animation = 'shake 0.5s';
            showFeedback('‚ùå N√£o √© para este clima', false);
            speak("N√£o √© para este clima");
            setTimeout(() => {
                element.style.background = '';
                element.style.animation = '';
            }, 1000);
        }
    }

    /* Novo Jogo: Categorias */
    function initCategoryGame() {
        const content = document.getElementById('content');
        content.innerHTML = '<h2>Classifique os itens em suas categorias:</h2>';

        const categories = [
            { name: 'Animais', icon: 'üê∂', items: ['üê±','üêô','üê∂','üê∑','ü¶ä'] },
            { name: 'Frutas', icon: 'üçé', items: ['üçé','üçå','üçá','üçä','ü•ù'] },
            { name: 'Ve√≠culos', icon: 'üöó', items: ['üöó','‚úàÔ∏è','üö≤','üöå','‚õµ'] }
        ];

        // Monta array de todos os itens de todas as categorias
        const allCategoryItems = [];
        categories.forEach(cat => {
            // Cada cat tem: { name, icon, items: [...] }
            allCategoryItems.push(...cat.items.map(i => ({ emoji: i, category: cat.name })));
        });

        // HTML principal
        const contentHTML = [];

        // Constr√≥i as "bins"
        contentHTML.push(`<div class="category-game-container" style="flex-direction: row;">`);
        categories.forEach(cat => {
            contentHTML.push(`
                <div class="category-bin"
                     data-category="${cat.name}"
                     ondrop="dropCategoryItem(event, '${cat.name}')"
                     ondragover="allowDrop(event)"
                     data-filled="0">
                    <div class="category-label">${cat.icon} ${cat.name}</div>
                    <div class="bin-items-container" id="bin-${cat.name}"></div>
                </div>
            `);
        });
        contentHTML.push(`</div>`);

        // Constr√≥i a lista de itens arrast√°veis
        contentHTML.push(`<div class="category-game-container" style="flex-direction: row;">`);
        shuffle(allCategoryItems).forEach(obj => {
            contentHTML.push(`
                <div class="category-item"
                     draggable="true"
                     ondragstart="startDragCategory(event, '${obj.emoji}', '${obj.category}')"
                     data-emoji="${obj.emoji}"
                     data-cat="${obj.category}">
                    ${obj.emoji}
                </div>
            `);
        });
        contentHTML.push(`</div>`);

        content.innerHTML += contentHTML.join('');

        window.categoryGameState = {
            totalItems: allCategoryItems.length,
            correct: 0
        };

        speak("Arraste cada item para a categoria correta");
    }

    let draggedCategoryItem = { emoji: '', category: '', element: null };

    // Inicia arrasto
    function startDragCategory(ev, emoji, cat) {
        draggedCategoryItem.emoji = emoji;
        draggedCategoryItem.category = cat;
        draggedCategoryItem.element = ev.target; // Mant√©m refer√™ncia ao item

        ev.dataTransfer.setData("text/plain", emoji);
        ev.target.style.opacity = '0.5';
    }

    // Soltar em bin
    function dropCategoryItem(ev, targetCategory) {
        ev.preventDefault();

        // Restaura opacidade do item arrastado
        if(draggedCategoryItem.element) {
            draggedCategoryItem.element.style.opacity = '1';
        }

        const bin = ev.target.closest('.category-bin');
        if (!bin) return; // se n√£o for bin, sai

        // Se a categoria arrastada combina
        if (draggedCategoryItem.category === targetCategory) {
            bin.classList.add('category-matched');

            // Ajusta a contagem de itens nessa bin
            const filledCount = parseInt(bin.getAttribute('data-filled')) + 1;
            bin.setAttribute('data-filled', filledCount);

            // Adiciona o emoji no bin
            const binContainer = bin.querySelector('.bin-items-container');
            const newEmojiDiv = document.createElement('div');
            newEmojiDiv.style.fontSize = '2rem';
            newEmojiDiv.textContent = draggedCategoryItem.emoji;
            binContainer.appendChild(newEmojiDiv);

            // Oculta o item original na lista
            draggedCategoryItem.element.classList.add('hidden-item');

            // Incrementa contagem global
            window.categoryGameState.correct++;

            // Exibir feedback e narrar
            showFeedback('‚úîÔ∏è Correto!', true);
            speak(`Muito bem! ${draggedCategoryItem.emoji} pertence √† categoria ${targetCategory}`);

            // Verifica fim do jogo
            if (window.categoryGameState.correct === window.categoryGameState.totalItems) {
                updateStars(1);
                showFeedback('üéâ Parab√©ns! Categorias completadas!', true);
                setTimeout(() => startGame('categories'), 2000);
            }

        } else {
            // Categoria errada
            bin.classList.add('category-wrong');
            setTimeout(() => {
                bin.classList.remove('category-wrong');
            }, 800);
            showFeedback('‚ùå Categoria incorreta!', false);
            updateStars(-1);
            speak("Essa n√£o √© a categoria certa");
        }
    }

    /* Utilit√°rios */
    function speak(text) {
        if(speechSynth.speaking) speechSynth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'pt-BR';
        utterance.rate = 0.9;
        speechSynth.speak(utterance);
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function updateStars(change) {
        const newStars = Math.max(0, stars + change);
        if(newStars !== stars) {
            stars = newStars;
            localStorage.setItem('stars', stars.toString());
            document.getElementById('stars-count').textContent = stars;

            if(change > 0) {
                speak(`Muito bem!`);
            } else if(change < 0 && stars > 0) {
                speak('N√£o desista! Continue tentando!');
            }
        }
    }

    function showFeedback(message, isCorrect) {
        const feedback = document.getElementById('feedback');
        feedback.textContent = message;
        feedback.style.color = isCorrect ? '#2E7D32' : '#C62828';
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }
</script>
